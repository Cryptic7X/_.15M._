# run
name: 15-Minute CipherB Analysis

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  cipherb_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CipherB Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          echo "ðŸ”” Starting CipherB analysis at $(date -u)"
          python src/analyzer_15m.py

      - name: Commit Alert Cache Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f cache/alert_cache_15m.json ]; then
            git add cache/alert_cache_15m.json
            git commit -m "ðŸ”„ Update 15m alert cache [skip ci]" || echo "No changes"
            git push || echo "Push failed"
          fi

      - name: Analysis Summary
        run: |
          echo "âœ… CipherB Analysis completed at $(date -u)"

