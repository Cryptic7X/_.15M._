name: High-Risk CipherB 15-minute Analysis

on:
  schedule:
    # Runs every 15 minutes exactly - simple and reliable
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  high_risk_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run High-Risk 15m Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          # COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/analyzer_15m.py

      - name: Commit Alert Cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f cache/alert_cache_15m.json ]; then
            git add cache/alert_cache_15m.json
            git commit -m "Update 15m alert cache [skip ci]" || echo "No changes"
            git push || echo "Push failed"
          fi
