name: High-Risk CipherB 15-Minute Analysis

on:
  schedule:
    # Run 2 minutes after each 15-minute boundary in UTC
    # IST 15m boundaries: 00:00,00:15,00:30,00:45 â†’ UTC: 18:30,18:45,19:00,19:15
    # Run at: 18:32,18:47,19:02,19:17, etc.
    - cron: '2,17,32,47 * * * *'  # Every 15 minutes, 2 minutes after boundary
  workflow_dispatch:

jobs:
  high_risk_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout High-Risk System
        uses: actions/checkout@v4
      
      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run High-Risk 15m Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        run: python src/analyzer_15m.py
      
      - name: Commit Updated Alert Cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/alert_cache_15m.json
          git commit -m "Update 15m alert cache [skip ci]" || echo "No cache changes to commit"
          git push || echo "Push failed - using read-only token"

  # Separate job for daily market data refresh
  market_data_refresh:
    runs-on: ubuntu-latest
    # Run once daily at 06:00 IST (00:30 UTC)
    if: github.event.schedule == '30 0 * * *'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Refresh Market Data
        run: python src/data_fetcher.py --daily-scan
      - name: Commit Market Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/high_risk_market_data.json
          git commit -m "Daily market data refresh [skip ci]" || echo "No data changes"
          git push || echo "Push failed"
