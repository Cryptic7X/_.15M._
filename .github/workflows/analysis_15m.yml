# .github/workflows/analysis_15m.yml

name: High-Risk CipherB 15-Minute Analysis

on:
  schedule:
    # Run exactly 2 minutes after each 15m candle closes in IST
    # IST 15m closes: 7:00,7:15,7:30,7:45 = UTC: 13:30,13:45,14:00,14:15
    # Run at UTC: 13:32,13:47,14:02,14:17 = IST: 7:02,7:17,7:32,7:47
    - cron: '32,47 * * * *'  # :32 and :47 every hour
    - cron: '2,17 * * * *'   # :02 and :17 every hour
  workflow_dispatch:

jobs:
  high_risk_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run 15m Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/analyzer_15m.py
      
      - name: Commit Alert Cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f cache/alert_cache_15m.json ]; then
            git add cache/alert_cache_15m.json
            git commit -m "Update 15m alert cache [skip ci]" || echo "No changes"
            git push || echo "Push failed"
          fi

  # Market data refresh twice daily
  market_data_refresh:
    runs-on: ubuntu-latest
    if: contains(github.event.schedule, '0 0,12 * * *')
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Refresh Market Data
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/data_fetcher.py --daily-scan
      - name: Commit Market Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/high_risk_market_data.json
          git commit -m "Market data refresh [skip ci]" || echo "No changes"
          git push || echo "Push failed"
