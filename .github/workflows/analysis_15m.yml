name: High-Risk CipherB 15-Minute Analysis

on:
  schedule:
    # 15m Analysis – every 15m candle +2m buffer in UTC
    # UTC minutes: 32,47 every hour and 2,17 every hour
    - cron: '2,17,32,47 * * * *'
    # Market data refresh – twice daily at 00:00 UTC and 12:00 UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  high_risk_analysis:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.schedule, '2,17,32,47')
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run 15m Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/analyzer_15m.py
      - name: Commit Alert Cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f cache/alert_cache_15m.json ]; then
            git add cache/alert_cache_15m.json
            git commit -m "Update 15m alert cache [skip ci]" || echo "No changes"
            git push || echo "Push failed"
          fi

  market_data_refresh:
    runs-on: ubuntu-latest
    if: contains(github.event.schedule, '0 0,12 * * *')
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Refresh Market Data
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/data_fetcher.py --daily-scan
      - name: Commit Market Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/high_risk_market_data.json
          git commit -m "Market data refresh [skip ci]" || echo "No changes"
          git push || echo "Push failed"
