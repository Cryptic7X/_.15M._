name: 15-Minute CipherB Analysis

on:
  schedule:
    # Run 3 minutes after each 15m candle closes (avoiding popular :02, :17, :32, :47)
    # IST candle closes: 7:00, 7:15, 7:30, 7:45 ‚Üí Analysis: 7:03, 7:18, 7:33, 7:48
    # UTC equivalent: 18:33, 18:48, 19:03, 19:18, 19:33, 19:48, etc.
    - cron: '3,18,33,48 * * * *'  # Every hour at these minutes
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'

jobs:
  cipherb_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run 15-Minute CipherB Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          echo "üîî Starting 15m CipherB Analysis at $(date -u) UTC"
          python src/analyzer_15m.py
      
      - name: Commit Alert Cache Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f cache/alert_cache_15m.json ]; then
            git add cache/alert_cache_15m.json
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "üîÑ Update 15m alert cache [skip ci]"
              git push
              echo "‚úÖ Alert cache updated successfully"
            fi
          else
            echo "‚ö†Ô∏è No alert cache file found"
          fi
      
      - name: Analysis Summary
        if: always()
        run: |
          echo "üìä 15-Minute Analysis Complete"
          echo "‚è∞ Completed at: $(date -u) UTC"
          echo "üïê IST Time: $(TZ='Asia/Kolkata' date)"
