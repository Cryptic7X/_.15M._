name: Delete old workflow runs
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Test mode - no actual deletions'
        required: false
        default: 'true'  # Changed to true for safety

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
          dry_run: ${{ github.event.inputs.dry_run }}
