name: Market Data Refresh

on:
  schedule:
    - cron: '0 0,12 * * *'  # Every 12 hours (5:30 AM & 5:30 PM IST)
  workflow_dispatch:

jobs:
  market_data_refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Market Data Refresh
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/data_fetcher.py --daily-scan

      - name: Commit Market Data Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/high_risk_market_data.json
          git commit -m "ðŸ“Š Market data refresh [skip ci]" || echo "No changes"
          git push || echo "Push failed"
