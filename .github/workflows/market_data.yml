name: Market Data Refresh

on:
  schedule:
    # Twice daily at 5:30 AM and 5:30 PM IST (00:00 and 12:00 UTC)
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  market_data_refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      
      - name: Refresh Market Data
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/data_fetcher.py --daily-scan
      
      - name: Commit Market Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/high_risk_market_data.json
          git commit -m "Market data refresh [skip ci]" || echo "No changes"
          git push || echo "Push failed"
