name: High-Risk 15m Market Data Refresh

on:
  schedule:
    - cron: '0 0,12 * * *'  # Runs at 00:00 UTC and 12:00 UTC daily
  workflow_dispatch:


jobs:
  fetch_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run High-Risk Data Fetcher
        env:
          # Your API Keys here
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          python src/data_fetcher.py --daily-scan

      - name: Commit Updated Market Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/high_risk_market_data.json
          git commit -m "Daily market data refresh [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed due to read-only token"
