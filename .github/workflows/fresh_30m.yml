name: Fresh 30m Signal Analysis

on:
  schedule:
    # Run every 30 minutes at :02 and :32
    - cron: '2,32 * * * *'
  workflow_dispatch:

jobs:
  fresh_30m_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fresh 30m Signal Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: python src/analyzer_30m.py

      - name: Commit Fresh Signal Cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f cache/fresh_alerts_15m.json ]; then
            git add cache/fresh_alerts_15m.json
            git commit -m "Update fresh 30m cache [skip ci]" || echo "No changes"
            git push || echo "Push failed"
          fi
